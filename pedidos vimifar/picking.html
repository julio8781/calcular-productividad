<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Productividad - Picking</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Productividad</h1>
        <h2>Picking</h2>
        <form id="productivityForm">
            <label for="hoursWorked">Horas Trabajadas:</label>
            <input type="number" id="hoursWorked" name="hoursWorked" required>
            <label for="minutesWorked">Minutos Trabajados:</label>
            <input type="number" id="minutesWorked" name="minutesWorked" required>
            <label for="linesOfCode">Líneas de pedidos:</label>
            <input type="number" id="linesOfCode" name="linesOfCode" required>
            <button type="submit">Calcular</button>
            <button type="button" onclick="location.href='index.html'">Inicio</button>
        </form>
        <div id="result"></div>
        <p>Esta página ha sido visitada <span id="contador">0</span> veces.</p>
    </div>
    <footer>J.Alvarez M</footer>

    <script>
        // Obtener el valor actual del contador de localStorage
        let contador = localStorage.getItem('contadorPicking');

        // Si no hay un valor, inicializar el contador a 0
        if (contador === null) {
            contador = 0;
        } else {
            contador = parseInt(contador);
        }

        // Incrementar el contador
        contador++;

        // Guardar el nuevo valor en localStorage
        localStorage.setItem('contadorPicking', contador);

        // Mostrar el valor del contador en la página
        document.getElementById('contador').innerText = contador;
    </script>
    <script src="/scrip.js"></script>
</body>
</html>
